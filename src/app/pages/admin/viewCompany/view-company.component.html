<div class="w-full flex justify-center bg-[#f1f5f9]">
  <div class="container p-10 flex flex-col items-center">
    <div class="w-full flex justify-center">
      <h1 class="text-lg font-bold">Companies</h1>
    </div>
    <div class="w-full p-5 border-gray-100 border-2 bg-white mt-3">
      <button
        nz-button
        nzType="primary"
        class="flex items-center"
        (click)="addCompanyModal()"
      >
        <span nz-icon nzType="plus" nzTheme="outline"></span>Create Company
      </button>
      <nz-table
        #sortTable
        [nzData]="companyList"
        nzTableLayout="fixed"
        nzSize="middle"
        class="mt-3"
      >
        <thead>
          <tr>
            @for (column of companyTableHeader; track column) {
            <th
              [nzSortFn]="column.compare ? column.compare : null"
              [nzSortPriority]="column.priority ? column.priority : true"
            >
              {{ column.title }}
            </th>
            }
          </tr>
        </thead>
        <tbody>
          @for (data of sortTable.data; track data) {
          <tr>
            <td>{{ data.name }}</td>
            <td>{{ data.location }}</td>
            <td>{{ data.locationMap }}</td>
            <td class="flex flex-row items-center">
              <button nz-button nzType="link" class="flex items-center">
                <span nz-icon nzType="eye" nzTheme="outline"></span>Action
              </button>
            </td>
          </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
  <nz-modal
    #modal
    [nzVisible]="isVisible"
    [nzMaskClosable]="false"
    [nzTitle]="'Action Company'"
    (nzOnCancel)="isVisible = false"
    (nzOnOk)="companyModalConfirm()"
  >
    <ng-container *nzModalContent>
      <h1 class="text-sm"><span class="text-red-500">*</span>Company Name</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Company Name"
          formControlName="name"
        />
      </nz-input-group>
      <h1 class="text-sm"><span class="text-red-500">*</span>Location</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Location"
          formControlName="location"
        />
      </nz-input-group>
      <div class="grid grid-cols-2 gap-2 items-end">
        <h1 class="text-sm"><span class="text-red-500">*</span>Service List</h1>
        <div class="w-full text-end">
          <button nz-button nzType="primary" nzShape="circle" nzSize="small">
            <span nz-icon nzType="plus" nzTheme="outline"></span>
          </button>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <nz-input-group class="py-2">
          <input
            type="text"
            nz-input
            placeholder="Service Type"
            formControlName="userName"
          />
        </nz-input-group>
        <nz-input-group class="py-2">
          <input
            type="text"
            nz-input
            placeholder="Price"
            formControlName="userName"
          />
        </nz-input-group>
      </div>
      <h1 class="text-sm"><span class="text-red-500">*</span>Location Map</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Price"
          formControlName="locationMap"
        />
      </nz-input-group>
      <h1 class="text-sm"><span class="text-red-500">*</span>Recruiters</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Enter your username"
          formControlName="userName"
        />
      </nz-input-group>
      <h1 class="text-sm"><span class="text-red-500">*</span>Decorators</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Enter your username"
          formControlName="userName"
        />
      </nz-input-group>
      <h1 class="text-sm"><span class="text-red-500">*</span>Holiday Terms</h1>
      <nz-input-group class="py-2">
        <input
          type="text"
          nz-input
          placeholder="Enter your username"
          formControlName="userName"
        />
      </nz-input-group>
    </ng-container>
  </nz-modal>
</div>
