<form class="my-10 space-y-6" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <div class="text-center">
    <h2 class="text-3xl font-semibold text-foreground mb-5">
      Hello Again <span class="text-primary">!</span>
    </h2>
    <p class="text-sm text-muted-foreground">
      Enter your credential to access your account.
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="form__group">
      <div class="relative">
        <nz-input-group [nzSuffix]="suffixTemplateInfo" class="py-2">
          <input
            type="text"
            nz-input
            placeholder="Enter your username"
            formControlName="userName"
          />
        </nz-input-group>
        <ng-template #suffixTemplateInfo>
          <span
            nz-icon
            nz-tooltip
            nzTooltipTitle="Username"
            nzType="info-circle"
          ></span>
        </ng-template>
      </div>
      <div *ngIf="submitted && f['userName'].errors" class="is__invalid-error">
        <div *ngIf="f['userName'].errors['required']" class="text-red-500">* Required field</div>
      </div>
    </div>

    <div class="form__group">
      <div class="relative">
        <nz-input-group [nzSuffix]="suffixTemplate" class="py-2">
          <input
            [type]="passwordVisible ? 'text' : 'password'"
            nz-input
            placeholder="Password"
            formControlName="password"
          />
        </nz-input-group>
        <ng-template #suffixTemplate>
          <span
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></span>
        </ng-template>
      </div>
      <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
        <div *ngIf="f['password'].errors['required']" class="text-red-500">* Required field</div>
      </div>
    </div>
  </div>

  <div class="mb-2 flex items-center justify-between space-x-3">
    <!-- <div class="flex items-center">
      <label nz-checkbox (change)="!checked">Remember Me</label>
    </div> -->

    <!-- <button routerLink="/auth/forgot-password" nz-button nzType="link" nzDanger>
      Forgot your password?
    </button> -->
  </div>

  <!-- Submit Button -->
  <div>
    <button nz-button nzType="primary" class="h-10" type="submit" nzBlock>
      Sign in
    </button>
  </div>

  <!-- Sign-up -->
  <div class="flex items-center text-sm text-muted-foreground">
    Not a Member yet?
    <button nz-button nzType="link" (click)="routeRegister()" nzPrimary>
      Sign up
    </button>
  </div>
</form>
